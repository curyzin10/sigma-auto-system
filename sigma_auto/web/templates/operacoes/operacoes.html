<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Sigma - Home de Operações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .operation-button {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .operation-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rede Sigma - Selecione uma Operação</h1>
    <div class="container">
        <!-- Botão para Operação de Venda -->
        <a href="{% url 'operacao_venda' %}" class="operation-button">Operação de Venda</a>

        <!-- Botão para Operação de Compra -->
        <a href="{% url 'operacao_compra' %}" class="operation-button">Operação de Compra</a>

        <!-- Botão para Pedido -->
        <a href="{% url 'fazer_pedido' %}" class="operation-button">Pedido</a>
    </div>
</body>
</html>
