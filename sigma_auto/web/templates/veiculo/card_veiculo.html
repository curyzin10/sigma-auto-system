{% load static %}
<!-- templates/_veiculo_card.html -->
<div class="veiculo-card">
    <img src="media/{{ veiculo.foto }}" class="card-img-top"  alt="Honda">
    <div class="card-body">
        <h5 class="card-title">{{ veiculo.marca }} {{ veiculo.modelo }}</h5>
        {% load currency %}
        <p class="card-price">Pre√ßo: {{ veiculo.valor|currency }}</p>
        <p class="card-details">Ano: {{ veiculo.ano_fab }} | Cor: {{ veiculo.cor }}</p>
        <a href="{% url 'veiculo_detalhes' veiculo.pk %}" class="btn btn-primary">Ver Detalhes</a>
    </div>
</div>
