{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rede Sigma{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home/top_bar.css' %}">
    {% block extra_css %}{% endblock %}
<body>
<header>
    <div class="header-container">
        <!-- Navegação à esquerda -->
        <nav class="nav-left">
            <a href="{% url 'veiculo_page' %}">Veículos</a>
            <a href="{% url 'cliente_list' %}">Clientes</a>
            <a href="#contato">Contato</a>
        </nav>

        <!-- Logo Centralizada -->
        <div class="center-content">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo Rede Sigma">

            </a>
        </div>

        <!-- Navegação à direita -->
        <nav class="nav-right">
            <a href="{% url 'vendedor_list' %}">Vendedores</a>
            <a href="{% url 'montadora_list' %}">Montadoras</a>
            <a href="{% url 'operacoes_page' %}">Operações</a>
        </nav>
    </div>
</header>

<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>


<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
